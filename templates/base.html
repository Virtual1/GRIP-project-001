{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<!-- not ready yet - I didn't make a custom stylesheet yet. <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
	<!-- The viewport is the user's visible area of a web page. It varies with the device, and will be smaller on a mobile phone than on a computer screen. - w3schools.com -->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" conent="ie-edge">
	<!-- load materialize from cdn -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  rel="stylesheet" >
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="{% 'css/rating.css' %}">
	<link rel="stylesheet" href="{% 'css/style.css' %}">
	<link rel="stylesheet" href="{% 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% 'css/lightbox.min.css' %}">

	<style>
		#content, #authorize-button, #signout-button { display: none }

	</style>

	<title>Virtual1's YT Rating App</title>
</head>
<body>
	<nav class="red">
		<div class="nav-wrapper">
			<div class="container">
				<a href="#!" class="brand-logo">Virtual1's YouTube Rating App</a>
			</div>
		</div>
	</nav>
	<br>

{% block content %} {% endblock %}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="main.js"></script>
	<!-- from https://developers.google.com/youtube/v3/quickstart/js -->
	<script async defer src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
</body>
</html>
