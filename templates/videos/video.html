{% extends 'base.html' %}

{% block content %}

<h1> video </h1>

	<nav class="black">
		<div class="nav-wrapper">
			<div class="container">
				<a href="#!" class="brand-logo">Virtual1's YouTube Rating App</a>
			</div>
		</div>
	</nav>
	<br>

	<section>
		<div class="container">
			<p>Log In With Google</p>
			<button class="btn red"id="authorize-button">Sign In</button>
			<button class="btn red"id="signout-button">Sign Out</button>
		<br>

			<div id="content">
				<div class="row">
					<div class="col s6">
						<form id="channel-form">
							<div class="input-field col s8">
								<input type="text" placeholder="Looking for?" id="channel-input">
								<input type="submit" value="Get Channel Info" class="btn grey lighten-2">
							</div>
						</form>
					</div>
					<div id="channel-data" class="col s6"></div>
				</div>
				<div class="row" id="video-container"></div>
			</div>
		</div>
	</section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>
<!-- Ratings section -->

<div id="ratings" class="container-fluid">
    <div class="rating">
        <input type="radio" name="star" id="star1"><label for="star1"></label>
        <input type="radio" name="star" id="star2"><label for="star2"></label>
        <input type="radio" name="star" id="star3"><label for="star3"></label>
        <input type="radio" name="star" id="star4"><label for="star4"></label>
        <input type="radio" name="star" id="star5"><label for="star5"></label>
    </div>
</div>

{% endblock %}
