{% extends 'base.html' %}
{% block content %}

	<section>
		<div class="container">
			<p>Log In With Google</p>
			<button class="btn red"id="authorize-button">Sign In</button>
			<button class="btn red"id="signout-button">Sign Out</button>
		<br>

			<div id="content">
				<div class="row">
					<div class="col s6">
						<form id="channel-form">
							<div class="input-field col s8">
								<input type="text" placeholder="Looking for?" id="channel-input">
								<input type="submit" value="Get Channel Info" class="btn grey lighten-2">
							</div>
						</form>
					</div>
					<div id="channel-data" class="col s6"></div>
				</div>
				<div class="row" id="video-container"></div>
			</div>
		</div>
	</section>

{% endblock %}
